services:
  courses-ms:
    build: ./backend/courses-ms
    container_name: courses-ms
    ports:
      - "8001:8000"  # expone 8000 del contenedor como 8001 en host
    restart: always

  frontend:
    build: ./frontend
    container_name: electivas-frontend
    ports:
      - "3000:80"
    depends_on:
      - courses-ms
    environment:
      REACT_APP_COURSES_URL: "http://courses-ms:8000"  # importante para fetch
    restart: always
