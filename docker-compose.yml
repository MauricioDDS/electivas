version: "3.9"

services:
  # =============== DATABASES & RABBITMQ ===============
  auth-db:
    image: postgres:15
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  groups-db:
    image: postgres:15
    environment:
      POSTGRES_DB: groups_db
      POSTGRES_USER: groups_user
      POSTGRES_PASSWORD: groups_pass
    volumes:
      - groups_db_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped

  # =============== MICROSERVICES ===============
  courses-ms:
    build:
      context: ./course-service
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      ADMIN_KEY: "superKey123"
      SCRAPER_HOST: "http://scraper-ms:4004"
      SCRAPER_PENSUM_PATH: "/pensum"
      COURSES_JSON_PATH: "/app/courses.json"
      REQUEST_TIMEOUT: "300"
    depends_on:
      - scraper-ms
    ports:
      - "8017:8000"
    volumes:
      - ./course-service:/app
    restart: unless-stopped

  auth-ms:
    build:
      context: ./auth-service
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn auth_service.wsgi:application --bind 0.0.0.0:8000"
    environment:
      DJANGO_SETTINGS_MODULE: auth_service.settings
      DB_NAME: auth_db
      DB_USER: auth_user
      DB_PASSWORD: auth_pass
      DB_HOST: auth-db
      DB_PORT: "5432"
      ALLOWED_HOSTS: "*"
    depends_on:
      - auth-db
    ports:
      - "8018:8000"
    volumes:
      - ./auth-service:/app
    restart: unless-stopped

  groups-ms:
    build:
      context: ./groups-service
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn groups_service.wsgi:application --bind 0.0.0.0:8000"
    environment:
      DJANGO_SETTINGS_MODULE: groups_service.settings
      DB_NAME: groups_db
      DB_USER: groups_user
      DB_PASSWORD: groups_pass
      DB_HOST: groups-db
      DB_PORT: "5432"
      AUTH_BASE_URL: "http://auth-ms:8000/api/auth"
      COURSES_BASE_URL: "http://courses-ms:8000"
      CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "rpc://"
      EMAIL_HOST: "smtp.gmail.com"
      EMAIL_PORT: "587"
      EMAIL_HOST_USER: "tu_correo@gmail.com"
      EMAIL_HOST_PASSWORD: "tu_contraseña_o_app_password"
      DEFAULT_FROM_EMAIL: "tu_correo@gmail.com"
      ALLOWED_HOSTS: "*"
    depends_on:
      - groups-db
      - rabbitmq
      - auth-ms
      - courses-ms
    ports:
      - "8020:8000"
    volumes:
      - ./groups-service:/app
    restart: unless-stopped

  groups-worker:
    build:
      context: ./groups-service
    command: celery -A groups_service.celery worker -l info
    environment:
      DJANGO_SETTINGS_MODULE: groups_service.settings
      CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "rpc://"
      AUTH_BASE_URL: "http://auth-ms:8000/api/auth"
      COURSES_BASE_URL: "http://courses-ms:8000"
      EMAIL_HOST: "smtp.gmail.com"
      EMAIL_PORT: "587"
      EMAIL_HOST_USER: "tu_correo@gmail.com"
      EMAIL_HOST_PASSWORD: "tu_contraseña_o_app_password"
      DEFAULT_FROM_EMAIL: "tu_correo@gmail.com"
    depends_on:
      - groups-db
      - rabbitmq
    volumes:
      - ./groups-service:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - courses-ms
      - auth-ms

  scraper-ms:
    build:
      context: ./scraper-service
      dockerfile: Dockerfile
    env_file:
      - ./scraper-service/.env
    ports:
      - "4004:4004"
    restart: unless-stopped

volumes:
  auth_db_data:
  groups_db_data:
