services:
  courses-ms:
    build:
      context: ./course-service
    ports:
      - "8017:8000"

  
  auth-ms:
    build:
      context: ./auth-service
    command: gunicorn auth_service.wsgi:application --bind 0.0.0.0:8000
    environment:
      DJANGO_SETTINGS_MODULE: auth_service.settings
      DB_NAME: auth_db
      DB_USER: auth_user
      DB_PASSWORD: auth_pass
      DB_HOST: auth-db
      DB_PORT: "5432"
      ALLOWED_HOSTS: "*"
    depends_on:
      - auth-db
    ports:
      - "8018:8000"
  

  auth-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend
    # para dev con Vite usa 5173:5173 y cambia el Dockerfile/command
    ports:
      - "3000:80"
    depends_on:
      - courses-ms
      - auth-ms

volumes:
  auth_db_data:
